<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:body>
	<nav>
		<div class="nav-wrapper blue ">
			<h:link value="MiniReddit" outcome="#" class="brand-logo" />
			<ul id="nav-web" class="right hide-on-med-and-down">
				<li class="myLi myMiddle">
					<a> <h:outputText rendered="#{sessionScope.userInsession.userName != null}" 
							value="Hello #{sessionScope.userInsession.userName}" /></a>
				</li>
				<li class="myLi"><a id="usernameTitleBar"
					class='dropdown-button hide' href='#' data-activates='userdropdown'>
				</a> <!-- Dropdown Structure -->
					<ul id='userdropdown' class='dropdown-content'>
						<li><a href="#!" id="signout">Sign out</a></li>
					</ul></li>
				<li class="myLi">
					<h:link value="New User" id="mmode3" rendered="#{sessionScope.userInsession == null}" 
						outcome="#modal3" onclick="openSignUpModal();" />
				</li>
				<li class="myLi">
					<h:link value="Sign In" id="mmode2" rendered="#{sessionScope.userInsession == null}" 
						outcome="#modal2" onclick="openLoginModal();" />
				</li>
				<li class="myLi">
					<h:link value="Post" id="mmode1" outcome="#mmode1" rendered="#{sessionScope.userInsession != null}"/>
				</li>
				<li class="myLi">
					<h:link value="LogOut" id="mmode4" outcome="#modal4" rendered="#{sessionScope.userInsession != null}"/>
				</li>
			</ul>
		</div>
	</nav>
</h:body>
</html>
